
services:
  postgresql:
    image: postgres:13
    container_name: postgres_container
    environment:
      POSTGRES_USER: kakaomlms
      POSTGRES_PASSWORD: mlms123!@#
      POSTGRES_DB: mlms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  springboot:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: springboot_container
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/mlms
      SPRING_DATASOURCE_USERNAME: kakaomlms
      SPRING_DATASOURCE_PASSWORD: mlms123!@#
    ports:
      - "8080:8080"
    depends_on:
      - postgresql

  fastapi:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: fastapi_container
    environment:
      DATABASE_URL: postgresql://kakaomlms:mlms123!#@@postgresql:5432/mlms
    ports:
      - "8000:8000"
    depends_on:
      - postgresql

volumes:
  postgres_data:
